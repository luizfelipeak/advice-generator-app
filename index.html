<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <main>
    <div class="loading" id="loading">
      <span>Loading...</span>
    </div>

    <div class="card" id="card">
      <h1 class="card__title">
        ADVICE #<span id="advice-id"></span>
      </h1>

      <div class="card__container">
        <p class="card__container__advice" id="advice"></p>
      </div>

      <!-- Mobile -->
        <svg width="295" height="16" viewBox="0 0 295 16" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true" class="card__svg--mobile">
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z"/>
            <g transform="translate(138)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3"/>
              <rect x="14" width="6" height="16" rx="3"/>
            </g>
          </g>
        </svg>
      <!-- End mobile -->

      <!-- Desktop -->
        <svg width="444" height="16" viewBox="0 0 444 16" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true" class="card__svg--desktop">
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z"/>
            <g transform="translate(212)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3"/>
              <rect x="14" width="6" height="16" rx="3"/>
            </g>
          </g>
        </svg>
      <!-- End desktop -->

      <button class="card__dice" id="advice-btn" aria-label="Generate new advice" title="Generate new advice">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" focusable="false" aria-hidden="true">
          <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
        </svg>
      </button>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/luizfelipeak" target="_blank">LuizFelipeAK</a>.
    </div>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
